<html lang="en">

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Typography & Interaction</title>
</head>

<body>
    <div class="background"></div>
    <div id="animatedBackground"></div>
    
    <a href="https://github.com/emilyhs1eh" class="github-link" target="_blank">
        <i class="fab fa-github"></i>
    </a>

    <header>
        <h1>Typography and Interaction</h1>
    </header>

    <main id="projects-grid" class="project-container">
        <a href="https://emilyhs1eh.github.io/manuscript-" class="project-item">Project 1 <br>manuscript</a>
        <a href="https://hannahmariamoran.github.io/spread/" class="project-item">Project 2 <br>spread</a>
        <a href="https://emilyhs1eh.github.io/binding" class="project-item">Project 3<br>binding</a>
        <a href="https://emilyhs1eh.github.io/links" class="project-item">Project 4<br> links</a>

    </main>

    <footer>
        <p>Emily Hsieh Spring 2024</p>
    </footer>
    
    <script>
        document.querySelectorAll('.project-item').forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                const destination = this.getAttribute('href');
                this.classList.add('expanded');
                setTimeout(() => {
                    window.location.href = destination;
                }, 500);
            });
        });
    </script>


    <script>
    document.addEventListener('DOMContentLoaded', function () {
    const background = document.getElementById('animatedBackground');
    const colors = ['#D97A8F', '#8186B3'];
    let currentColorIndex = 0;

    function setBackground() {
        // Apply the first color
        const color1 = colors[currentColorIndex % colors.length];
        // Apply the second color, ensure it's different
        const color2 = colors[(currentColorIndex + 1) % colors.length];

        background.style.background = `linear-gradient(${color1}, ${color2})`;

        // Move to the next color for the next transition
        currentColorIndex++;
    }

    setBackground(); // Set the initial background
    setInterval(setBackground, 10000); // Update the background every 10 seconds
});

    </script>





</body>
</html>
